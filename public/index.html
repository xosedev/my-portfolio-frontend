  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <base href='/'>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>xosedev.com</title>

            <style>
              body #xosedev-splash-screen {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  position: fixed;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  background-color: #111827;
                  color: #F9FAFB;
                  z-index: 999999;
                  pointer-events: none;
                  opacity: 1;
                  visibility: visible;
                  transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
              }
  
              body #xosedev-splash-screen img {
                  width: 256px;
                  max-width: 256px;
              }
  
              #spinner {
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  margin-top: 40px;
                  width: 56px;
              }
  
              #spinner > div {
                  width: 12px;
                  height: 12px;
                  background-color: #1E96F7;
                  border-radius: 100%;
                  display: inline-block;
                  -webkit-animation: xosedev-bouncedelay 1s infinite ease-in-out both;
                  animation: xosedev-bouncedelay 1s infinite ease-in-out both;
              }
  
              #spinner .bounce1 {
                  -webkit-animation-delay: -0.32s;
                  animation-delay: -0.32s;
              }
  
             #spinner .bounce2 {
                  -webkit-animation-delay: -0.16s;
                  animation-delay: -0.16s;
              }
  
              @-webkit-keyframes xosedev-bouncedelay {
                  0%, 80%, 100% {
                      -webkit-transform: scale(0)
                  }
                  40% {
                      -webkit-transform: scale(1.0)
                  }
              }
  
              @keyframes xosedev-bouncedelay {
                  0%, 80%, 100% {
                      -webkit-transform: scale(0);
                      transform: scale(0);
                  }
                  40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
              }
  
  
          </style>


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class='flex'>
      <div id='xosedev-splash-screen'>
        <div class='logo'>
            <img width='128' src='./assets/img/logo.png' alt='logo'>
        </div>
        <div id='spinner'>
            <div class='bounce1'></div>
            <div class='bounce2'></div>
            <div class='bounce3'></div>
        </div>
    </div>
    </div>
